<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./soon.css">
    <title>Coming New Year</title>
</head>
<body>
    <header>
        <div class="hero">
            <p>Coming Next Year</p>
            <h1>COMING SOON</h1>
            <hr>
            <p id="launch"></p>
        </div>
    </header>
</body>
<script>
    var countDownDate = new Date("Jan 1, 2023 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("launch").innerHTML = days + "d" + hours + "h" + minutes + "m" + seconds + "s";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("launch").innerHTML = "EXPIRED";
            }

    }, 1000)
</script>
</html>
